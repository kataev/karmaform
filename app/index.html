<section class="shipping">
    <form class="form form-label-inline form-stacked ">
        <div class="container">
            <h1>Karma form</h1>
            <div class="row">
                <div class="col-md-6">
                    <!--<span class="required-desc"><span>*</span>Required </span>-->
                    <fieldset>
                        <legend>Contact Info</legend>
                        <div class="form-group">
                            <input autofocus="autofocus" class="form-control required email" placeholder="name@example.com" type="email">
                            <label class="in" for="order_email">Email Address</label>
                        </div>
                        <div class="row">
                            <div class="col-xs-6">
                                <div class="form-group has-error">
                                    <input class="form-control required" placeholder="John" type="text">
                                    <label class="in" for="order_first_name">First Name</label>
                                    <label for="order_first_name" class="error">This field is required.</label>

                                </div>
                            </div>
                            <div class="col-xs-6">
                                <div class="form-group">
                                    <input class="form-control required" placeholder="Doe" type="text">
                                    <label class="in" for="order_last_name">Last Name</label>
                                </div>
                            </div>
                        </div>
                    </fieldset>
                    <fieldset>
                        <legend>Shipping Details</legend>
                        <div class="form-group">
                            <input class="form-control required" maxlength="40" placeholder="John Doe" size="40" type="text">
                            <label class="in" for="order_full_name">Full Name</label>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <input class="address form-control required" data-stripe="address_line1" type="text">
                                    <label class="in" for="order_address">Street Address 1</label>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <input class="apt form-control" data-stripe="address_line2" placeholder="Apt / Suite #" type="text">
                                    <label class="in" for="order_apt">Street Address 2 </label>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-12 col-md-3">
                                <div class="form-group">
                                    <input class="postal_code form-control required" data-stripe="address_zip" type="text">
                                    <label class="in" for="order_postal_code">ZIP</label>
                                </div>
                            </div>
                            <div class="col-xs-8 col-md-6">
                                <div class="form-group">
                                    <input class="city form-control required" data-stripe="address_city" type="text">
                                    <label class="in" for="order_city">City</label>
                                </div>
                            </div>

                            <div class="col-xs-4 col-md-3">
                                <div class="form-group region hide">
                                    <input class="region form-control" type="text">
                                    <label class="in" for="order_region">State</label>
                                </div>
                            </div>
                        </div>

                    </fieldset>
                </div>

            </div>
        </div>
    </form>
</section>
